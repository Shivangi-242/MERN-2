<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Three JavaScript</title>
    <style>
      td {
        text-align: center;
        padding: 10px;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <center>
      <table>
        <caption>
          Multiply & Divide
        </caption>
        <tr>
          <td><label for="num1">Enter First Number</label></td>
          <td>
            <input type="text" id="num1" placeholder="First Number" />
          </td>
        </tr>

        <tr>
          <td><label for="num2">Enter Second Number</label></td>
          <td>
            <input type="text" id="num2" placeholder="Second Number" />
          </td>
        </tr>

        <tr>
          <td><button onclick="mul()">Multiply</button></td>
          <td><button onclick="div()">Divide</button></td>
        </tr>
        <tr>
          <td><label for="result">Result is</label></td>
          <td><input type="text" id="result" /></td>
        </tr>
      </table>
    </center>

    <script>
      function mul() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;

        if (!isNaN(num1) && !isNaN(num2)) {
          let result = num1 * num2;
          document.getElementById("result").value = result;
        } else {
          alert("Please enter a valid number.");
        }
      }

      function div() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        if (!isNaN(num1) && !isNaN(num2)) {
          if (num2 == 0) {
            alert("Division by zero is not allowed.");
          } else {
            let result = num1 / num2;
            document.getElementById("result").value = result;
          }
        } else {
          alert("Please enter valid numbers.");
        }
      }
    </script>
  </body>
</html>
