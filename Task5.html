<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta  "viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Five Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" type="text/css" />
    <style>
      .container {
        width: 40%;
      }
      table {
        background-color: rgb(240, 240, 240);
        border-collapse: collapse;
      }
      td {
        font-weight: 500;
        text-align: center;
        border: 0px;
        margin: 0px;
      }
      .radio {
        text-align: left !important;
        font-weight: 400;
      }
      .input-container {
        display: flex;
        width: 90%;
      }
      .icon {
        width: 40px;
        padding: 5%;
        border: 1px solid rgb(202, 202, 202);
        background-color: rgb(240, 240, 240);
        border-radius: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <form action="" class="needs-validation" novalidate>
        <center>
          <table class="table">
            <tbody>
              <tr>
                <td>
                  <label for="firstName">First Name</label>
                </td>
                <td class="input-container">
                    <i class="fa-solid fa-user icon"></i>
                    <input  type="text" class="form-control" id="firstName" placeholder="Enter First Name"
                            aria-label="Enter First Name" aria-describedby="side1"
                            required/>
                    <div class="invalid-feedback is-invalid">Please enter your first name.</div>
                    <div class="valid-feedback is-valid">Looks good!</div>
                </td>
              </tr>
              <tr>
                <td><label for="lastName">Last Name</label></td>
                <td class="input-container">
                  <i class="fa-solid fa-user icon"></i>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="Enter Last Name" required
                  />
                  <div class="invalid-feedback">
                    Please enter your last name. 
                  </div>
                  <div class="valid-feedback is-valid">
                                    Looks good!
                                </div>
                </td>
              </tr>
              <tr>
                <td><label for="email">E-mail</label></td>
                <td class="input-container">
                  <i class="fa-solid fa-envelope icon"></i>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter E-mail"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter your email. 
                  </div>
                  <div class="valid-feedback is-valid">
                                    Looks good!
                                </div>
                </td>
              </tr>
              <tr>
                <td><label for="phone">Phone No.</label></td>
                <td class="input-container">
                  <i class="fa-solid fa-phone icon"></i>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    placeholder="Enter Phone No."
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter your number. 
                  </div>
                  <div class="valid-feedback is-valid">
                                    Looks good!
                                </div>
                </td>
              </tr>
              <tr>
                <td><label for="address">Address</label></td>
                <td class="input-container">
                  <i class="fa-solid fa-house icon"></i>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    placeholder="Enter Address"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter your address. 
                  </div>
                  <div class="valid-feedback is-valid">
                                    Looks good!
                                </div>
                </td>
              </tr>
              <tr>
                <td><label for="city">City</label></td>
                <td class="input-container">
                  <i class="fa-solid fa-house icon"></i>
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    placeholder="Enter City"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter your city. 
                  </div>
                  <div class="valid-feedback is-valid">
                                    Looks good!
                                </div>
                </td>
              </tr>
              <tr>
                <td><label for="state">State</label></td>
                <td class="input-container">
                  <i class="fa-solid fa-bars icon"></i>
                  <select class="form-control" id="state"  "state">
                    <option value="">Select State</option>
                    <option value="state1">State 1</option>
                    <option value="state2">State 2</option>
                    <option value="state3">State 3</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label>Do You Have Hosting?</label></td>
                <td class="radio">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="hostingYes"
                      value="yes"
                    />
                    <label class="form-check-label" for="hostingYes">Yes</label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="hostingNo"
                      value="no"
                    />
                    <label class="form-check-label" for="hostingNo">No</label>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="projectDescription">Project Description</label>
                </td>
                <td class="input-container">
                  <i class="fa-solid fa-pen icon"></i>
                  <textarea
                    class="form-control"
                    id="projectDescription"
                    rows="4"
                    placeholder="Enter Project Description"
                    required
                  ></textarea>
                  <div class="invalid-feedback">
                    Please enter description. 
                  </div>
                  <div class="valid-feedback is-valid">
                                    Looks good!
                                </div>
                </td>
              </tr>
            </tbody>
          </table>
          <button type="submit" class="btn btn-warning text-light m-3">Send <i class="fa-solid fa-paper-plane"></i></button>
        </center>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('.needs-validation');
            form.addEventListener('input', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            });
        });
    </script>
  </body>
</html>
